<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]="{'red':totalBudget<0,'green':totalBudget>0}">{{totalBudget}}</h2>
</section>

<section class="add-items-section">
    <div class="add-items-container">
        <app-add-item-form (formSubmit)="addItem($event)"></app-add-item-form>
    </div>
</section>

<app-budget-item-list [budgetItems]="BudgetItem"  (delete)="deleteItem($event)" (update)="updateItem($event)"></app-budget-item-list>
